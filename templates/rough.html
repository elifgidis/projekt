<div class="container">
    <h1 class="text-center mb-4">Questions for {{ topic }}</h1>
    <form action="{{ url_for('submit_quiz') }}" method="POST">
        {% for question in questions %}
        <div class="question-container">
            <p>{{ question['question'] }}</p>
            {% for option in question['options'] %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question{{ loop.index }}" id="question{{ loop.index }}_option{{ loop.index }}" value="{{ option }}">
                <label class="form-check-label" for="option{{ loop.index }}">
                    {{ option }}
                </label>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Answers</button>
    </form>
</div>
