<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The Quiz App page displays a quiz with a series of multiple-choice questions.
         Users can select answers for each question and submit their responses.
         The user's score is displayed on the page. 
       -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title> <!-- Page title -->
    <!-- Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 20px;
        }

        #quiz-container {
            max-width: 800px; 
            margin: auto;
        }

        .question {
            margin-bottom: 20px; 
        }

        #result {
            margin-top: 20px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1 class="mt-3 mb-4 text-center">Quiz App</h1> <!-- Quiz title -->

    <div id="questions-container">
        {% for index, question in enumerate(quiz_data) %} <!-- Loops through each question -->
            <div class="question card p-3"> <!-- Question card -->
                <p class="mb-3">{{ index + 1 }}. {{ question['question'] }}</p> <!-- Displays question text -->
                {% for option in question['options'] %} <!-- Loops through options for the current question -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ index }}" id="q{{ index }}_option{{ loop.index }}" value="{{ option }}">
                        <label class="form-check-label" for="q{{ index }}_option{{ loop.index }}">
                            {{ option }} <!-- Displays the answers -->
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <button class="btn btn-primary">Submit</button> <!-- Button to submit answers -->

    <div id="result" class="mt-4"></div> <!-- Container to display the result after submission -->
</div>

<!-- Bootstrap and jQuery for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
