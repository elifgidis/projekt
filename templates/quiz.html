<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #quiz-container {
            max-width: 800px;
            margin: auto;
        }

        .question {
            margin-bottom: 20px;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="quiz-container">
    <h1 class="mt-3 mb-4 text-center">Quiz App</h1>

    <div id="questions-container">
        {% for index, question in enumerate(quiz_data) %}
            <div class="question card p-3">
                <p class="mb-3">{{ index + 1 }}. {{ question['question'] }}</p>
                {% for option in question['options'] %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q{{ index }}" id="q{{ index }}_option{{ loop.index }}" value="{{ option }}">
                        <label class="form-check-label" for="q{{ index }}_option{{ loop.index }}">
                            {{ option }}
                        </label>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>

    <button class="btn btn-primary" onclick="submitQuiz()">Submit</button>

    <div id="result" class="mt-4"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
    function submitQuiz() {
        const answers = {};
        const questions = document.querySelectorAll('.question');
        questions.forEach((question, index) => {
            const selectedOption = question.querySelector('input[name="q' + index + '"]:checked');
            if (selectedOption) {
                answers['q' + index] = selectedOption.value;
            }
        });

        fetch('/submit_quiz', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams(answers),
        })
        .then(response => response.json())
        .then(data => {
            displayResult(data.score);
        });
    }

    function displayResult(score) {
        const resultContainer = document.getElementById("result");
        resultContainer.innerHTML = `<div class="alert alert-info" role="alert">
                                       Your score: ${score} out of {{ quiz_data|length }}
                                     </div>`;
    }
</script>

</body>
</html>
